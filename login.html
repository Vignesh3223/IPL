<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--external CSS-->
    <link rel="stylesheet" href="assets/css/formstyle.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!--Favicon-->
   <link rel="icon" href="assets/images/lock-key.png">
    <!--Font-awesome-->
    <script src="https://kit.fontawesome.com/d7200c44d8.js" crossorigin="anonymous"></script>
    <!--jquery validation-->
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <!--external JS-->
    <script src="assets/js/login-validation.js"></script>
    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-start align-items-center vh-100">
            <div class="col-4 layout">
                <h2><i class="fa-solid fa-circle-user fa-beat fa-2x pt-2" style="color: #f7f7f7;"></i></h2>
                <form method="post" action="">
                    <div class="mb-3 p-3">
                        <label for="username" class="form-label"><i class="fa-solid fa-pen fa-sm"
                                style="color: #ffffff;"></i> Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-3 p-3">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock fa-sm"
                                style="color: #ffffff;"></i> Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-info ms-3 mb-3" id="loginbutton">Login
                        <i class="fa-solid fa-right-to-bracket fa-lg" style="color: #000205;"></i></button>
                </form>
            </div>
            <div class="col-3"></div>
            <div class="col-5">
                <img src="assets/images/loginimage.png" alt="img1" class="img-fluid">
            </div>
        </div>
    </div>
</body>

</html>
